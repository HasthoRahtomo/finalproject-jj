name: Web Automation Workflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  # ini bebas namanya
  run-automation-test:
  
    runs-on: ubuntu-latest

    steps:
    # download repositori
    - uses: actions/checkout@v4

    # setup java
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # install browser
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1.7.3

    # gradle setup
    - name: Setup gradlew
      run: chmod +x gradlew

    # execute gradle command for running cucumber test
    - name: execute Test
      run: ./gradlew cucumber-web -Ptags="@web"

    # archive test result
    - name: Archive Test Result
      uses: actions/upload-artifact@v4.6.2
      if: always()
      with:
        name: Cucumber Test Report
        path: reports
    
    # deploy to github pages
    - name: GitHub Pages action
      if: always()
      uses: peaceiris/actions-gh-pages@v4.0.0
      with:
        PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PUBLISH_DIR: reports
        DESTINATION_DIR: report
        
          

    
  
    
          
